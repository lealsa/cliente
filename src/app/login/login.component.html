<!-- src/app/login/login.component.html -->
<body>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()"> <!-- Uso de ngSubmit para manejar la presentación del formulario -->
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="username" name="username" placeholder="Nombre de usuario">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Contraseña">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</body>
